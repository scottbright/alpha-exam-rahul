databaseChangeLog:
  - changeSet:
      id: 1
      author: Byte
      changes:
        - createTable:
            tableName: country
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: population
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: continent
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: average_age
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: divisor
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp